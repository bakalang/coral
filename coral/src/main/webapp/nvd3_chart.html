<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		
		<title>D3.chart Boilerplate Example</title>   
		
	    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.9/angular.min.js"></script>
	    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.min.js" charset="utf-8"></script>
	    <script src="https://rawgit.com/novus/nvd3/master/build/nv.d3.min.js"></script>
	    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-nvd3/1.0.9/angular-nvd3.min.js"></script>
	    
		<script src="/js/nvd3_chart.js"></script>
		
    	<link rel="stylesheet" type="text/css" href="/css/chart.css" />	
    	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/nvd3/1.8.2/nv.d3.min.css"/>    
	</head>
	
	<body>
		 <body ng-app="plunker" ng-controller="stockCtrl">

        <div>
            <input type="text" ng-model="securityId" ng-init="securityId ='9800'">
            <input type="text" ng-model="days" ng-init="days ='30'">
            <button ng-click="setChartTopData()">drow</button>
        </div>

        <div ng-init="setChartTopBuyData()" >
            <div ng-repeat="dataArray in appChartTopBuyData">
                <div ng-class="{'left': $index % 5 != 4}">
                    {{dataArray.key}}
                    <nvd3 options="options" data="dataArray.value" ></nvd3>
                </div>
            </div>
        </div>
        
        <br>
        
		<div ng-init="setChartTopSellData()" >
			<div ng-repeat="dataArray in appChartTopSellData">
  				<div ng-class="{'left': $index % 5 != 4}">
            		{{dataArray.key}}
                    <nvd3 options="options" data="dataArray.value" ></nvd3>
                </div>
            </div>
        </div> 
    </body>
</html>
